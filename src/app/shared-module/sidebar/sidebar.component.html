<div class="container">
<img class="logo" src = "./../../../assets/images/logo.png">

    <div *ngFor="let server of servers">

    <mat-expansion-panel style="margin: 10px;" expanded="true">

        

      <mat-expansion-panel-header>
        <mat-panel-title>
          Server - {{server.ipaddress}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <div *ngFor="let db of server.databases">

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{db.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        
        
      </mat-expansion-panel>
      </div>


    </mat-expansion-panel>

    </div>
